<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exerc√≠cios HTML</title>
    <style>
      #conteudo {
        padding: 30px;
        bottom: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Exercicios HTML</h1>
    </header>
    <nav>
      <a href="exercicios/teste.html">00 - Teste</a> <b>|</b>
      <a href="exercicios/texto1.html">01 - Texto 1</a> <b>|</b>
      <a href="exercicios/texto2.html">02 - Texto 2</a> <b>|</b>

    </nav>
    <section id="conteudo"></section>
    <footer>Curso de Web Moderno</footer>
    <script>
      document.querySelectorAll("a").forEach((link) => {
        const conteudo = document.getElementById("conteudo");
        link.onclick = function (e) {
          e.preventDefault();
          fetch(link.href)
            .then((resp) => resp.text())
            .then((html) => (conteudo.innerHTML = html));
        };
      });
    </script>
  </body>
</html>
